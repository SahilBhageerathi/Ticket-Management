<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA Ticket clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"  href="./style.css">
</head>
<body>
    <!-- Toolbox -->
    <div class="toolbox">
        <div class="priority-cont">
            <div class="color green"></div>
            <div class="color red"></div>
            <div class="color blue"></div>
            <div class="color black"></div>
        </div>
        <div class="action-cont">
            <div class="add-btn">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>
    <!-- Main Box -->
    <div class="main-cont">
<!--         <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id">#sample id</div>
            <div class="task">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam omnis natus eaque corporis, saepe eum!
            </div>
            <div class="ticket-lock"><i class="fas fa-lock"></i></div>
        </div> -->
    </div>

    

    <div class="model-cont">
        <textarea class="textarea-cont" spellcheck="false"></textarea>
        <div class="priority-color-cont">
            <div class="priority-color green"></div>
            <div class="priority-color red"></div>
            <div class="priority-color blue"></div>
            <div class="priority-color black active"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
